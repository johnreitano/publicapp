<div class="row auth-content-outer">
  <div class="col col-center">
    <h5 class="auth-copy text-center">You're almost there. We just need the following info:</h5>

    <form role="form" name="vm.form" ng-submit="vm.signUp()">
      <div class="list list-inset">
        <label class="item item-input">
          <input name="name"
                  type="text"
                  ng-model="vm.name"
                  placeholder="Full Name"
                  ng-required="true"
                  focus-me>
        </label>
        <label class="item item-input">
          <input name="username"
                  type="text" 
                  ng-model="vm.username"
                  ng-minlength="2"
                  placeholder="Desired Username"
                  ng-required="true">
        </label>
        <label class="item item-input">
          <input name="email"
                  type="email"
                  ng-model="vm.email"
                  placeholder="Email"
                  ng-required="true">
        </label>
        <label class="item item-input">
          <input name="password"
                  type="password"
                  ng-model="vm.password"
                  placeholder="Password"
                  ng-required="true">
        </label>
        <p style="color:red">{{ vm.errorMessage }}</p>
      </div>
      <button type="submit"
              class='button button-block button-positive'
              ng-disabled="vm.form.$invalid"
              style="width:90%;margin:1em auto;">Sign up!</button>
    </form>
  </div>
</div>
