<ion-view title="Sign In">
  <ion-content>
    <form role="form" name="vm.form" ng-submit='vm.signIn()'>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email"
                 ng-model="vm.email"
                 class="form-control"
                 placeholder="Enter email"
                 required>
        </label>
        <label class="item item-input">
          <input type="password"
                 ng-model="vm.password"
                 placeholder="Password"
                 required>

        </label>
        <p style="color:red">{{ vm.errorMessage }}</p>
      </div>


      <hr>
      <button type="submit"
              class='button button-block button-positive'
              ng-disabled="vm.form.$invalid"
              style="width:90%;margin:1em auto;">Sign in</button>

    </form>

    <p class="text-center">Need to make an account? <a href="#/sign-up">Sign up</a></p>

  </ion-content>
</ion-view>
