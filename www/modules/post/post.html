<ion-view view-title="Post">
  <ion-content>

    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ vm.author(vm.post).profile.face }}">
        <h2>{{ vm.author(vm.message).profile.name }}</h2>
        <p>{{ vm.createdAtRelative(vm.message) }}</p>
      </div>

      <div class="item item-body">
        <p>
          {{ vm.post.text }}
        </p>
        <p>
          <a href="#" class="subdued"><i class="icon ion-thumbsup"></i> 1 Like</a>
          <a href="#" class="subdued"><i class="icon ion-chatbox"></i> 5 Comments</a>
        </p>
      </div>

    </div>
