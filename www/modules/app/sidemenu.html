<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="AuthCtrl as vm">
    <!-- <ion-header-bar class="bar-stable">
      <h1 class="title">{{ app.user().profile.name }}</h1>
    </ion-header-bar> -->
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.profile.feed({id: vm.signedInUserId()})">
          <i class="ion-home"></i>
          Home
        </ion-item>
        <ion-item menu-close ui-sref="app.settings">
          <i class="ion-settings"></i>
          Settings
        </ion-item>
        <ion-item menu-close ui-sref="app.help">
          <i class="ion-help-circled"></i>
          Help &amp; Feedback
        </ion-item>
        <ion-item menu-close ui-sref="app.about">
          <i class="ion-information-circled"></i>
          About Public
        </ion-item>
        <ion-item menu-close ui-sref="app.signIn" ng-if="!vm.signedIn()">
          <i class="ion-log-in"></i>
          Sign In
        </ion-item>
        <ion-item menu-close ui-sref="app.signOut" ng-if="vm.signedIn()">
          <i class="ion-log-out"></i>
          Sign Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
