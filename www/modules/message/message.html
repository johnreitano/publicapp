<ion-view view-title="Message">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button class="button-clear">
      <i class="ion-chevron-left"></i> Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <img ng-src="{{ vm.author.face }}" ui-sref="app.profile({id: vm.message.authorUserId})">
        <strong ui-sref="app.profile({id: vm.message.authorUserId})">{{ vm.author.name }}</strong> said
        <span ng-if="vm.message.authorUserId != vm.message.subjectUserId">
          to <strong ui-sref="app.profile({id: vm.message.subjectUserId})">{{ vm.subject.name || vm.subject.username }}</strong>
        </span>
        <span class="message-created-at">{{ vm.createdAtRel }}</span>
      </div>

      <div class="item item-body">
        <p>
          {{ vm.message.text }}
        </p>

          <a href="#" class="subdued"><i class="icon ion-chatbox"></i> 5 Comments</a>
        </p> -->
      </div>

    </div>
